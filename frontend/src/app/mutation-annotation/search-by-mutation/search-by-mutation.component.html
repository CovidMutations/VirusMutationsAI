
<h4 class="mt-3 mb-3" >{{'MutationAnnotation.search.title' | translate}}</h4>

<div class="row">
  <div class="col-8">
    <form  class="mb-3 wrap_icon-cancel">
        <i class="icon-cancel" *ngIf="box.value" (click)="box.value='';onFilterListArticles(box.value)"></i>
        <input  #box class="form-control" (keyup)="onFilterListArticles(box.value)" placeholder="241C>T">
    </form>

  </div>

</div>

<div class="m_content_scroll">
  <div *ngFor="let subItem of listArticles" class="list-group-item">
	  <a [href]="subItem.article_url" target="blank">{{subItem.article_name}} {{subItem.base_mutation}}</a>
  </div>
  <div *ngIf="listArticles && listArticles.length == 0" class="text-danger">
    {{'MutationAnnotation.message_notfound' | translate}}
  </div>
</div>
