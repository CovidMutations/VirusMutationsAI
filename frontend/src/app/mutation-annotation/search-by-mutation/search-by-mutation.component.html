<h4 class="mt-3 mb-3">{{'MutationAnnotation.search.title' | translate}}</h4>
<p class="text-muted">{{'MutationAnnotation.help' | translate}}</p>
<div class="row">
  <div class="col-8">
    <form class="mb-3 wrap_icon-cancel">
      <i class="icon-cancel" *ngIf="box.value" (click)="box.value='';onFilterListArticles(box.value)"></i>
      <input
        #box
        class="form-control mutation-input"
        (keyup)="onFilterListArticles(box.value)"
        placeholder="{{'MutationAnnotation.search.mutationInputPlaceholder' | translate}}"
      >
    </form>
  </div>
  <div *ngIf="articleList && articleList.length" class="col-4">
    <button
      type="button"
      class="btn btn-primary"
      (click)="subscribe(box.value)"
      [disabled]="!(authQuery.isLoggedIn$ | async)"
    >
      {{'MutationAnnotation.btnSubscribe' | translate}}
    </button>
  </div>
</div>

<app-annotation-list *ngIf="articleList" [items]="articleList" class="m_content_scroll"></app-annotation-list>
