<div *ngFor="let item of items" class="list-group-item">
  <span *ngIf="item.base_mutation" class="badge badge-primary float-right">{{item.base_mutation}}</span>
  <a [href]="item.article_url" target="_blank" rel=“noopener”>{{item.article_name}}</a>
</div>
<div *ngIf="items && items.length == 0" class="text-danger">
  {{'MutationAnnotation.message_notfound' | translate}}
</div>
