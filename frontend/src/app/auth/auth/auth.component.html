<h4>{{'auth.title' | translate}}</h4>

<p class="text-muted">{{'auth.help' | translate}}</p>

<form [formGroup]="authForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail">{{'auth.form.email' | translate}}</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{'is-invalid': authForm.get('email').dirty && authForm.get('email').invalid}"
      id="exampleInputEmail"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">{{'auth.form.password' | translate}}</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{'is-invalid': authForm.get('password').dirty && authForm.get('password').invalid}"
      id="exampleInputPassword"
    >
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
    {{'auth.form.btn_submit' | translate}}
  </button>
</form>
