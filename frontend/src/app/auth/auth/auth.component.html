<h4>{{'auth.title' | translate}}</h4>

<form [formGroup]="authForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">{{'auth.form.email' | translate}}</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{'auth.form.password' | translate}}</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  <button type="submit" class="btn btn-primary">{{'auth.form.btn_submit' | translate}}</button>
</form>
