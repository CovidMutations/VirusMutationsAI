<h4>{{'registration.title' | translate}}</h4>

<form [formGroup]="registrationForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">{{'registration.form.name' | translate}}</label>
    <input type="text" formControlName="name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">{{'registration.form.email' | translate}}</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{'registration.form.password' | translate}}</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  <button type="submit" class="btn btn-primary">{{'registration.form.btn_submit' | translate}}</button>
</form>
